<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autowasch-Buchung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { background: #f8f9fa; padding-top: 50px; }
    .container { max-width: 600px; }
    .form-header { text-align: center; margin-bottom: 30px; }
    .slot { padding: 8px 12px; margin: 4px; border-radius: 4px; cursor: pointer; display: inline-block; }
    .slot.free { background-color: #28a745; color: white; }
    .slot.busy { background-color: #dc3545; color: white; cursor: not-allowed; }
    .slot.selected { background-color: #ffc107; color: black; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>Autowasch-Buchung</h2>
      <p>Wähle einen Service, ein Datum und einen verfügbaren Termin</p>
    </div>

    <div id="message"></div>

    <form id="bookingForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Telefon</label>
        <input type="text" class="form-control" id="phone" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="service" class="form-label">Service</label>
        <select class="form-select" id="service">
          <option value="car_spa">CAR SPA® (30 Min – €24)</option>
          <option value="car_soft">CAR SOFT (30 Min – €36)</option>
          <option value="car_easy">CAR EASY (90 Min – €74)</option>
          <option value="car_wellness">CAR WELLNESS (120 Min – €86)</option>
          <option value="car_intense">CAR INTENSE (Innen, 90 Min – €68)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Datum</label>
        <input type="date" class="form-control" id="date" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Verfügbare Zeiten</label>
        <div id="timeSlots"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Buchen</button>
    </form>
  </div>

  <script src="/static/booking.js"></script>
</body>
</html>

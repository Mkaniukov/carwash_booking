<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autowasch-Buchung</title>

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
      font-src 'self' https://cdn.jsdelivr.net;
      img-src 'self' data:;
  ">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { background: #f8f9fa; padding-top: 50px; }
    .container { max-width: 600px; }
    .form-header { text-align: center; margin-bottom: 30px; }
    .slot { padding: 8px 12px; margin: 4px; border-radius: 4px; cursor: pointer; display: inline-block; }
    .slot.free { background-color: #28a745; color: white; }
    .slot.busy { background-color: #dc3545; color: white; cursor: not-allowed; }
    .slot.selected { background-color: #ffc107; color: black; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>Autowasch-Buchung</h2>
      <p>W채hle einen Service, ein Datum und einen verf체gbaren Termin</p>
    </div>

    <div id="message"></div>

    <form id="bookingForm" class="bg-white p-4 rounded shadow-sm">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" autocomplete="name" required>
        <div class="invalid-feedback" id="nameError"></div>
      </div>

      <!-- Telefon -->
      <div class="mb-3">
        <label for="phone" class="form-label">Telefon</label>
        <input type="tel" id="phone" name="phone" class="form-control" autocomplete="tel" required>
        <div class="invalid-feedback" id="phoneError"></div>
      </div>

      <!-- E-Mail -->
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" id="email" name="email" class="form-control" autocomplete="email" required>
        <div class="invalid-feedback" id="emailError"></div>
      </div>

      <!-- Service -->
      <div class="mb-3">
        <label class="form-label">Service</label>
        <div id="services" class="row g-3"></div>
        <input type="hidden" id="service" name="service" required>
      </div>

      <!-- Datum -->
      <div class="mb-3">
        <label for="date" class="form-label">Datum</label>
        <input type="date" id="date" name="date" class="form-control" autocomplete="bday" required>
      </div>

      <!-- Verf체gbare Zeiten -->
      <div class="mb-3">
        <label class="form-label">Verf체gbare Zeiten</label>
        <div id="timeSlots"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Buchen</button>
    </form>
  </div>

  <script src="/static/booking.js" defer></script>
</body>
</html>
